<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"></meta>
    <title>BlogBee - Author</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header-section">
            <header class="row header page-header">
                <div class="col-xs-8">
                    <h1 class="site-title h1"><a class="link-unstyled" href="index.html">BlogBee <small>community blog</small></a></h1>
                </div>
                <section class="login-section col-xs-4 text-righ">
                    <button class="logout-btn btn btn-warning pull-right">logout</button>
                </section>
            </header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse row">
                        <section class="hidden-xs category-list-section col-sm-9">
                            <ul class="nav navbar-nav list-unstyled list-inline row">
                                <li class="col-sm-2 text-nowrap"><a href="category.html#1">category 1</a></li>
                                <li class="col-sm-2 text-nowrap"><a href="category.html#2">category 2</a></li>
                                <li class="col-sm-2 text-nowrap"><a href="category.html#3">category 3</a></li>
                                <li class="col-sm-2 text-nowrap"><a href="category.html#4">category 4</a></li>
                                <li class="col-sm-2 text-nowrap"><a href="category.html#5">category 5</a></li>
                                <li class="col-sm-2 text-nowrap"><a href="category.html#6">category 6</a></li>
                            </ul>
                        </section>
                        <section class="col-xs-12 col-sm-3 search-section">
                            <form action="/search" method="post" class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon btn-search-form btn-reset"><button type="reset" class="btn btn-warning glyphicon glyphicon-remove-sign"></button></span>
                                        <input type="text" class="input form-control" placeholder="search">
                                        <span class="input-group-addon btn-search-form btn-submit"><button type="submit" class="btn btn-primary glyphicon glyphicon-search"></button></span>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </nav>
            <aside class="row">
            </aside>
        </div>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <div id="success-alert" class="alert alert-success alert-dismissible" role="alert" aria-hidden="true">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Success!</strong> Account update.
                </div>
                <section id="author-profile"  class="author-section">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name">Author name</label>
                            <input type="test" class="form-control" id="name" placeholder="Author name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="picture">Picture</label>
                            <div class="row">
                                <div class="col-xs-offset-1  col-xs-3">
                                    <figure class="row">
                                        <img class="col-sm-12 img-thumbnail" src="img/author.png" alt="author picture">
                                    </figure>
                                </div>
                                <div class="col-xs-8">
                                    <input type="file" id="picture">
                                    <p class="help-block">Submit your profile picture.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Profile description</label>
                            <textarea class="form-control" rows="5" id="description"></textarea>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-offset-8 col-xs-2">
                                <button  id="form-delete" type="submit" class="btn btn-danger">delete profile</button>
                            </div>
                            <div class="col-xs-2">
                                <button id="form-submit" type="submit" class="btn btn-success">submit profile</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <footer class="footer page-footer">
            <ul class="row list-unstyled">
                <li class="col-xs-3 text-left"><a href="http://www.backbee.com/">Build with BackBee</a></li>
                <li class="col-xs-3 text-center"><a href="https://backbee.github.com/blogbee">BlogBee tuorial</a></li>
                <li class="col-xs-3 text-center"><a href="http://github.com/backbee/blogbee">github repository</a></li>
                <li class="col-xs-3 text-right"><a href="http://www.lp-digital.fr/en/">lp digital system &copy;</a></li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        jQuery('.logout-btn').click(function () {
            window.location = 'index.html'
        });

        jQuery('#success-alert').hide();

        jQuery('#form-submit').click(function (event) {
            event.preventDefault();
            jQuery('#success-alert').show();
        });

        jQuery('#form-delete').click(function (event) {
            event.preventDefault();
            window.location = 'index.html'
        });

    </script>
</body>
</html>
